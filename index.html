<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadoras</title>
  </head>
  <body>
    <main id="principal">
      <div id="calculadoraOF">
        <table class="calculadora">
          <h1>Calculadora 4 Operações Principais</h1>
          <thead>
            <p id="resultado">resultado</p>
          </thead>
          <tbody>
            <tr>
              <td><input type="button" value="+" id="adi" class="botao" /></td>
              <td><input type="button" value="-" id="sub" class="botao" /></td>
              <td>
                <input type="button" value="x" id="multi" class="botao" />
              </td>
              <td><input type="button" value="/" id="divi" class="botao" /></td>
              <td rowspan="4">
                <input type="submit" value="=" id="igual" class="botao" />
              </td>
            </tr>
            <tr>
              <td><input type="button" value="1" id="um" class="botao" /></td>
              <td><input type="button" value="2" id="dois" class="botao" /></td>
              <td><input type="button" value="3" id="tres" class="botao" /></td>
              <td>
                <input type="button" value="4" id="quatro" class="botao" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="button" value="5" id="cinco" class="botao" />
              </td>
              <td><input type="button" value="6" id="seis" class="botao" /></td>
              <td><input type="button" value="7" id="sete" class="botao" /></td>
              <td><input type="button" value="8" id="oito" class="botao" /></td>
            </tr>
            <tr>
              <td><input type="button" value="9" id="nove" class="botao" /></td>
              <td><input type="button" value="0" id="zero" class="botao" /></td>
              <td>
                <input type="button" value="<=" id="apagar" class="botao" />
              </td>
              <td>
                <input type="button" value="C" id="clear" class="botao" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
