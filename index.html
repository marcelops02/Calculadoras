<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadoras</title>
  </head>
  <body>
    <main>
      <h1>Calculadora das Quatro Operações Fundamentais</h1>
      <form action="">
        <input type="text" name="resultado" id="resultado" />
        <table>
          <tr>
            <input type="button" value="+" id="adicao" />
            <input type="button" value="-" id="subtracao" />
            <input type="button" value="x" id="multiplicacao" />
            <input type="button" value="/" id="divisao" />
          </tr>
          <tr>
            <input type="button" value="1" id="um" />
            <input type="button" value="2" id="dois" />
            <input type="button" value="3" id="tres" />
          </tr>
          <br />
          <tr>
            <input type="button" value="4" id="quatro" />
            <input type="button" value="5" id="cinco" />
            <input type="button" value="6" id="seis" />
          </tr>
          <br />
          <tr>
            <input type="button" value="7" id="sete" />
            <input type="button" value="8" id="oito" />
            <input type="button" value="9" id="nove" />
            <input type="button" value="0" id="zero" />
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
